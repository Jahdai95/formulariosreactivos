<div class="container">
  <br>
  <br>
  <h4>Contactanos</h4>
  <br>
  <form [formGroup]="contactForm"  (ngSubmit)="save()">
  <div class="form-group">
    <label class="col-2 col-form-label">Nombre</label>
    <input type="text" class="form-control" formControlName="nombre" placeholder="nombre">
  </div>
  <div class="form-group">
    <label class="col-2 col-form-label">Email</label>
    <input type="text" class="form-control" formControlName="email" placeholder="email">
  </div>

  <div class="form-group">
      <label for="exampleFormControlTextarea1">Mensaje</label>
      <textarea class="form-control" formControlName="mensaje" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-outline-info"> Guardar</button> &nbsp;
  <button type="reset" class="btn btn-outline-info"> Vaciar</button>

</form>

</div>
